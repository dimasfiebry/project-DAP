<html>

<head>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Sign in</title>
</head>

<body>
    <div id="loginPopup" class="popup" style="display: none;">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p id="popupMessage"></p>
        </div>
    </div>

    <div class="main">
        <img class="img" src="../../assets/images/logo1.svg" alt="">
        <p class="sign" align="center">LOG IN</p>
        <form class="form1">
            <input class="un" type="text" align="center" placeholder="Username" id="username">
            <input class="pass" type="password" align="center" placeholder="Password" id="password">
            <input type="button" class="submit" align="center" value="Log In" onclick="loginUser()">
            <p class="forgot" align="center">Belum Punya Akun? <a class="my-link" href="signup.html">Buat di sini!</a>
            </p>
        </form>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
